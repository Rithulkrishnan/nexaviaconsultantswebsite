<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Video Player</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: black;
  overflow: hidden;
}

#player {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
}
</style>
</head>

<body>

<div id="player"></div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
  var player;

  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      videoId: 'YJbrYAGEeUg',
      playerVars: {
        autoplay: 1,
        controls: 0,
        modestbranding: 1,
        rel: 0,
        fs: 0,
        iv_load_policy: 3,
        disablekb: 1,
        playsinline: 1
      },
      events: {
        'onReady': function(event) {
          event.target.mute(); // helps autoplay work on mobile
          event.target.playVideo();
        },
        'onStateChange': function(event) {
          if (event.data === YT.PlayerState.ENDED) {
            window.location.href = "https://sites.google.com/view/nexavia-consultants/home";
          }
        }
      }
    });
  }
</script>

</body>
</html>
